<!doctype html>
<html>

<head>
	<title>Mesh Demo</title>
</head>

<style>
	body {
		text-align: center;
	}

	#spacer {
		height: 500px;
	}

	#mesh {
		width: 200px;
		height: 200px;
		display: inline-block;
	}
</style>

<script src="../../lib/three.min.js"></script>
<script src="../../lib/voodoo.min.js"></script>
<script src="../../lib/spellbook.min.debug.js"></script>

<body>
	<div id="spacer"></div>
	<div id="mesh"></div>
	<div id="spacer"></div>
</body>

<script type="text/javascript">

	new voodoo.Engine({
		stencils: false,
		performanceScaling: false
	});

	var Mesh = voodoo.Mesh.extend(voodoo.Scaler);
	var Mesh2 = Mesh.extend(voodoo.Colorer);

	var mesh = new Mesh2({
		element: document.getElementById('mesh'),
		format: voodoo.Mesh.Format.JSON,
		mesh: 'monster.js',
		animated: true,
		center: false,
		pixelScale: false
	}).setScale(0.0005).on('load', function() {
		window.console.log('loaded');
	}).setAnimation('walk', 0, 23, 1, true).setAnimation('walk2', 0, 23, 1, false).play('walk');

</script>

</html>
