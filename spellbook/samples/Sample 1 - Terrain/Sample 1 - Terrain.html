<!doctype html>
<html>

<head>
	<title>Image3D Demo</title>
</head>

<style>
	#spacer {
		height: 500px;
	}
</style>

<script src="../../lib/three.min.js"></script>
<script src="../../lib/voodoo.min.js"></script>
<script src="../../lib/spellbook.min.debug.js"></script>

<body>
	<div id="spacer"></div>
	<center><img src="Italy.jpg" id="GoogleLogo"></img></center>
	<div id="spacer"></div>
</body>

<script type="text/javascript">

	new voodoo.Engine({
		belowLayer: false,
		seamLayer: false,
		stencils: false,
		performanceScaling: false,
		standardLighting: false
	});

	new voodoo.MouseLight();

	new voodoo.Image3D({
		element: document.getElementById('GoogleLogo'),
		heightSrc: 'black.jpg',
		maxHeight: 200,
		geometryStyle: voodoo.Image3D.GeometryStyle.Smooth,
		lightingStyle: voodoo.Image3D.LightingStyle.Vertex,
		heightSrc2: 'Italy-depth.jpg',
		heightSrc3: 'white.jpg'
	}).on('load', function() {
		this.morph(2, 5);
	});

</script>

</html>
