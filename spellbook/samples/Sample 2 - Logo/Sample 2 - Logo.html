<!doctype html>
<html>

<head>
	<title>Image3D Demo</title>
</head>

<style>
	#spacer {
		height: 500px;
	}
</style>

<script src="../../lib/three.min.js"></script>
<script src="../../lib/voodoo.min.js"></script>
<script src="../../lib/spellbook.min.debug.js"></script>

<body>
	<div id="spacer"></div>
	<center><img src="GoogleLogo.png" id="GoogleLogo"></img></center>
	<div id="spacer"></div>
</body>

<script type="text/javascript">

	new voodoo.Engine({
		belowLayer: false,
		seamLayer: false,
		stencils: false,
		performanceScaling: false
	});

	var CustomType = voodoo.Image3D.extend(voodoo.Fader);
	CustomType = CustomType.extend(voodoo.Hider);
	CustomType = CustomType.extend(voodoo.Scaler);
	CustomType = CustomType.extend(voodoo.Shader);
	var img3d = new CustomType({
		element: document.getElementById('GoogleLogo'),
		heightmap: 'GoogleLogo-depth.png',
		maxHeight: 400,
		geometryStyle: voodoo.Image3D.GeometryStyle.Block,
		shading: 'flat'
	}).on('load', function() {
		this.fadeIn(3);
	}).on('fadeEnd', function() {
		this.fadeTo(1 - this.targetAlpha_, 3);
	});

</script>

</html>
